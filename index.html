<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huella Digital Única</title>
    <script src="https://cdn.jsdelivr.net/npm/@fingerprintjs/fingerprintjs"></script>
</head>
<body>
    <h1>Acceso Restringido</h1>
    <p id="status">Validando acceso...</p>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const fp = await FingerprintJS.load();
            const result = await fp.get();
            const visitorId = result.visitorId;

            // Enviar la huella digital al servidor
            fetch('/validate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ fingerprint: visitorId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.access) {
                    document.getElementById('status').textContent = "Acceso permitido.";
                } else {
                    document.getElementById('status').textContent = "Acceso denegado.";
                }
            })
            .catch(error => {
                document.getElementById('status').textContent = "Error en la validación.";
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
